# Name of Workflow
name: Staging

# 3ggered at
on:
  pull_request:
    branches:
      - staging

# Jobs to carry out
jobs:
  deploy:
    # OS to be used
    runs-on: ubuntu-latest

    # Steps
    steps:
      # 1. Get code from repository
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Caching
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      # 2. Install Node 16
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      # 3. Run npm install
      - run: npm install

      # 4. Run tests
      - name: Run jest
        uses: stefanoeb/jest-action@1.0.3
        with:
          build: npm run build
          start: npm start
          wait-on: http://localhost:3000

      # 5. Build project
      - name: Build project
        id: build-project
        run: |
          netlify build
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.DEV_NETLIFY_SITE_ID }}
          CONTENTFUL_CDA_TOKEN: ${{ secrets.CONTENTFUL_CDA_TOKEN }}
          CONTENTFUL_SPACE_TOKEN: ${{ secrets.CONTENTFUL_SPACE_TOKEN }}
          CONTENTFUL_TEST_TOKEN: ${{ secrets.CONTENTFUL_TEST_TOKEN }}
          NOTION_MEMBERSHIP_APPLICATION: ${{ secrets.NOTION_MEMBERSHIP_APPLICATION }}
          NOTION_INTEGRATION_SECRET: ${{ secrets.NOTION_INTEGRATION_SECRET }}

      # 6. Deploy to Netlify
      - name: ðŸš€ Deploy to Netlify
        id: deploy-netlify
        uses: netlify/actions/cli@master
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.DEV_NETLIFY_SITE_ID }}
        with:
          args: deploy --prod
